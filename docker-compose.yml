services:
  server:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - crossword

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    networks:
      - crossword
    deploy:
      resources:
        limits:
          memory: 64M

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./packages/client/dist:/srv/html:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - server
    networks:
      - crossword

networks:
  crossword:


volumes:
  redis-data:
  caddy-data:
  caddy-config:
