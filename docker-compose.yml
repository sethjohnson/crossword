services:
  server:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - crossword

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    networks:
      - crossword
    # Limit memory for 1GB RAM server
    deploy:
      resources:
        limits:
          memory: 64M

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./packages/client/dist:/usr/share/nginx/html:ro
    depends_on:
      - server
    networks:
      - crossword

networks:
  crossword:


volumes:
  redis-data:
